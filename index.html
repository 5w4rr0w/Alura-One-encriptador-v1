<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador One</title>
</head>
<body>
    <header> 
    <img class="Logo" src="IMG/Logo.svg" alt="Logo">
    </header>
    <main>
    <section class="seccion1">
        <div class="contenedor_caja_texto">
            <textarea placeholder="ingrese el texto aqui"
            class="caja_texto"></textarea>
        </div>
        <div class="alerta">
            <img src="IMG/alerta.svg" alt="alerta">
            <p> Solo letras minusculas y sin acentos</p>
        </div> 
            <div class="contenedor_botones"> 
                <input type="button" class="btn_encriptar"
            value="Encriptar">
            <input type="button" class="btn_desencriptar"
            value="Desencriptar">
        </div>
    </section>
    <section class="seccion2">
        <div class="contenedor_personaje">   
            <img src="IMG/personaje.svg" alt="personaje">
        </div>
        <div class="contenedor_parrafo">
            <h3>Ningun mensaje fue <br> encontrado </h3>
            <p>Ingrese el texto que desea encriptar o <br> desencriptar</p>
        </div>
        <div class="contenedor_copiar">
            <input type="button" class="btn_copiar" value="Copiar">
        </div>
        <div class="contenedor_resultado">
            <p class="texto_resultado"></p>

        </div>

    </section>
</main>
    <script src="script.js"></script>

</body>
</html>
